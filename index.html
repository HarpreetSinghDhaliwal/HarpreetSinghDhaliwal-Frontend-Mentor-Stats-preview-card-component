<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .combo{
      display:flex;
      background-color: rgb(8, 8, 53);
      padding: 10%;
    }
    .fst{
      width: 50%;
      background-color:rgb(29, 19, 94);
      padding: 4%;
    }
    .obje{
      display: flex;
    }
    h1{
      color:aliceblue;
    }
    span{
      color: rgb(99, 131, 159);
      margin: 4%;
    }
    h2{
      color: aliceblue;
    }
    h4{
      color: rgb(99, 131, 159);
    }
  </style>
</head>
<body>
  <div class="combo">
    <div class="fst">
      <div>
        <h1>
          Get<span style="color: blueviolet;">insights</span>that help <br/>your business grow.
        </h1>
      </div>
      <h4>
        Discover the benefits of data analytics and make <br/> better decisions regarding revenue, customer <br/>
        experience, and overall efficiency.
      </h4>
      <div class="obje">
        <span style="margin-left: 0;">
          <h2>10k+</h2>
          <div>COMPANIES</div>
        </span>
        <span>
          <h2>314</h2>
          <div>TEMPLATES</div>
        </span>
        <span>
          <h2>12m+</h2>
          <div>QUERIES</div>
        </span>
      </div>
    </div>
    <div>
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</body>
</html>
